<body>

    <h1>The Psychic Game</h1>

    <p id="instruction">Are you a Psychic? <br>Can you guess what letter I'm thinking of with 9 tries.</p>

    <div class="container">
        <!-- <label for="pickField">Enter a letter from A-Z: </label><input type="text" id="pickField" class="pickField">
        <input type="submit" value="Submit pick" class="pickSubmit"> -->
    </div>

    <div id="resultTally">
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesLeft-text"></p>
        <p id="userPick-text"></p>
        <p id="guessesRightWrong-text"></p>
    </div>

    <script>
        // Your JavaScript goes here - but src to game.js when completed!!!!!!!!!!!!!!!!!!

        // Creates an array that lists out all of the options (a-z)
        var arrayChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Variables tracking and setting to zero or start value
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        // var userPick = [];
        // var computerPick = [];

        //Create variables that hold references to the places in HTML to display
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guessesLeft-text");
        var userPickText = document.getElementById("userPick-text");
        var guessesRightWrongText = document.getElementById("guessesRightWrong-text");

        document.onkeyup = function () {
            var userPick = String.fromCharCode(event.keyCode).toLowerCase();
            console.log(userPick);

            var computerPick = arrayChoices[Math.floor(Math.random() * arrayChoices.length)];
            // console.log(computerPick);


            // Conditional Logic to determine the outcome (win/loss) and increment the appropriate numbers
            if ((userPick === "a") || (userPick === "b") || (userPick === "c") || (userPick === "d") || (userPick === "e") || (userPick === "f") || (userPick === "g") || (userPick === "h") || (userPick === "i") || (userPick === "j") || (userPick === "k") || (userPick === "l") || (userPick === "m") || (userPick === "n") || (userPick === "o") || (userPick === "p") || (userPick === "q") || (userPick === "r") || (userPick === "s") || (userPick === "t") || (userPick === "u") || (userPick === "v") || (userPick === "w") || (userPick === "x") || (userPick === "y") || (userPick === "z")) {
                if ((userPick === computerPick) && (guessesLeft > 0)) {
                // if (userPick === computerPick) {
                    wins++;
                    // guessesRightWrong-text.textContent = "Right!";
                    // guessesRightWrong-text.style.backgroundColor = "green";
                }
                else if ((userPick !== computerPick) && (guessesLeft > 0)) {
                // else {
                    losses++;
                    guessesLeft--; //or use guessesLeft = guessesLeft-1;
                    // guessesRightWrong-text.textContent = "Wrong!";
                    // guessesRightWrong-text.style.backgroundColor = "red";
                }

                // Display the user and computer picks, and wins/losses.
                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
                userPickText.textContent = "You picked: " + userPick.join(", ");

            }
            else {
                alert("Please choose a letter from A-Z!");
            }
        }

    </script>
